    <script>
        const API_BASE = '/api/v1';
        
        // æ›´æ–°é¡µé¢æ•°æ®
        async function updateStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯: ${response.status}`);
                }
                
                const data = await response.json();
                
                // éšè—åŠ è½½æç¤º

                // æ›´æ–°çƒ­é—¨è¯­è¨€
                updateTopLanguages(data.web_clients.top_languages);
                
                // æ›´æ–°è¯­è¨€ä½¿ç”¨ç»Ÿè®¡
                updateLanguageUsage(data.web_clients.language_usage);
                
                // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString('zh-CN');
                
            } catch (error) {

                document.getElementById('loading').style.display = 'none';

                document.getElementById('error').textContent = `é”™è¯¯: ${error.message}`;
            }
        }
        
        function updateTopLanguages(languages) {
            const container = document.getElementById('topLanguages');
            container.innerHTML = '';
            
            if (languages.length === 0) {

            languages.forEach(lang => {

                item.innerHTML = `

                    <div class="lang-count">ä½¿ç”¨æ¬¡æ•°: ${lang.count}</div>
                `;
                container.appendChild(item);
            });
        }
        
        function updateLanguageUsage(usage) {
            const tbody = document.getElementById('languageUsageTable');
            tbody.innerHTML = '';
            
            const languages = Object.keys(usage).sort();
            
            if (languages.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #666;">æš‚æ— æ•°æ®</td></tr>';
                return;
            }
            
            languages.forEach(lang => {

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${lang}</strong></td>
                    <td>${stats.as_source}</td>
                    <td>${stats.as_target}</td>
                    <td><strong>${stats.total}</strong></td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // åˆå§‹åŒ–ï¼šç«‹å³åŠ è½½ä¸€æ¬¡
