    <script>
        const API_BASE = '/api/v1';

        async function updateStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                if (!response.ok) {

        function updateServices(services, serviceNodeCounts) {
            const tbody = document.getElementById('servicesTable');
            tbody.innerHTML = '';

            if (!services || services.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #666;">æš‚æ— æœåŠ¡åŒ…æ•°æ®</td></tr>';
                return;
            }

            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
            function formatSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            }

            services.forEach(service => {
                // è·å–è¯¥æœåŠ¡åŒ…çš„ä½¿ç”¨èŠ‚ç‚¹æ•°
                const nodeCount = serviceNodeCounts[service.service_id] || 0;

                const variants = service.variants || [];

                    const row = document.createElement('tr');

                        <td>${service.latest_version || '-'}</td>
                        <td>-</td>
                        <td>-</td>
                        <td><strong>${nodeCount}</strong></td>
                        <td>-</td>
                    `;
                    tbody.appendChild(row);

                            <td>${index === 0 ? service.service_id : ''}</td>

                        `;
                        tbody.appendChild(row);
                    });
                }
            });
        }
