appId: com.lingua.electron-node
productName: Lingua Node Client
directories:
  output: dist
  buildResources: build

files:
  - main/**/*
  - renderer/dist/**/*
  - package.json
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"

# 额外打包的后端服务（相对当前仓库根目录）
extraFiles:
  # Rust 推理服务可执行文件
  - from: "../../electron_node/services/node-inference/target/release/inference-service.exe"
    to: "inference-service.exe"
    filter:
      - "**/*"

  # Python NMT 服务（M2M100）
  - from: "../../electron_node/services/nmt_m2m100"
    to: "services/nmt_m2m100"
    filter:
      - "**/*"

  # Piper TTS 服务
  - from: "../../electron_node/services/piper_tts"
    to: "services/piper_tts"
    filter:
      - "**/*"

  # YourTTS 服务
  - from: "../../electron_node/services/your_tts"
    to: "services/your_tts"
    filter:
      - "**/*"

  # FFmpeg 工具（用于 Opus 音频解码）
  - from: "tools/ffmpeg/bin"
    to: "tools/ffmpeg/bin"
    filter:
      - "ffmpeg.exe"
      - "ffprobe.exe"  # 可选，用于音频信息

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  requestedExecutionLevel: requireAdministrator

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.utilities

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: build/icon.png
  category: Utility
